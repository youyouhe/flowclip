version: '3.8'

services:
  chrome-vnc:
    build: .
    container_name: youtube-chrome
    restart: unless-stopped
    ports:
      - "5901:5901"  # VNC端口
      - "6901:6901"  # Web VNC端口
    environment:
      - VNC_PW=youtube123
      - VNC_RESOLUTION=1920x1080
    volumes:
      - chrome-data:/headless
      - ./downloads:/headless/Downloads
      - ./videos:/headless/Videos
    networks:
      - chrome-network

volumes:
  chrome-data:

networks:
  chrome-network:
    driver: bridge
